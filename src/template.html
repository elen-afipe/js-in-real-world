    <main>
        <div class="carouselBlock">
            <h2 class="carousel-header">Images</h2>
         </div>

         <div class="formBlock">
            <form class="form" novalidate>
                <p>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" minlength="6" required/>
                  <div class="error-text email"></div>
                </p>
                <p>
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" minlength="4" maxlength="24" required/>
                    <div class="error-text country"></div>
                  </p>
                  <p>
                    <label for="pscode">Postal Code</label>
                    <input type="text" id="pscode" name="pscode" minlength="3" maxlength="10" required/>
                    <div class="error-text pscode"></div>
                  </p>
                  <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="6" maxlength="12" required/>
                    <div class="error-text password"></div>
                  </p>
                  <p>
                    <label for="password-confirm">Confirm password</label>
                    <input type="password" id="password-confirm" name="password-confirm" minlength="6" maxlength="12" required/>
                    <div class="error-text password-confirm"></div>
                  </p>
                  <button class="form btn">Submit</button>
              </form>
              <p class="submit-text"></p>
         </div>
    </main>
